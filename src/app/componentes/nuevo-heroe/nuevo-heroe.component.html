<div class="container">
  <h1>Ingresar Heroes</h1>
  <div class="row">
    <div class="col-sm-6">
      <!--MENSAJE DE RESULTADO DE LA ACCION-->
      <div *ngIf="mostrarmsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
        {{mensaje}}
        <button (click)="mostrarmsg=false" type="button" class="close"  >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--formulario de datos-->
        <div class="form-group">
         <!-- <p>{{data.nombre}}</p>-->
            <label for="id">ID</label>
            <input [(ngModel)]="data.id" type="text" class="form-control" id="id"/>
          </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="data.nombre" type="text" class="form-control" id="nombre"/>
        </div>
        <div class="form-group">
          <label for="biblliografia">Bibliografía</label>
          <textarea [(ngModel)]="data.bio" name="bibliografia" cols="30" rows="10" class="form-control" id="bibliografia"></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input [(ngModel)]="data.img" type="image" class="form-control" id="imagen"/>
          </div>
          <div class="form-group">
            <label for="aparicion">Fecha Aparición</label>
            <input [(ngModel)]="data.aparicion" type="date" class="form-control" id="aparicion"/>
          </div>
          <div class="form-group">
            <label for="casa">Casa</label>
            <input [(ngModel)]="data.casa"  type="text" class="form-control" id="casa"/>
          </div>
        <!--Botones de accion-->
          <button type="button" (click)="guardar()" class="ml-2 btn btn-primary">Guardar</button>
          <button type="button" (click)="buscar()" class="ml-2 btn btn-primary">Buscar</button>
          <button type="button" (click)="modificar()" class="ml-2 btn btn-primary">Modificar</button>
          <button type="button" (click)="eliminar()" class="ml-2 btn btn-primary">Eliminar</button>
        
    </div>
  </div>
</div>
